<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1e272e;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      (function () {
        let length = 100;
        let text = document.querySelector("h1");
        document
          .querySelector(".hero")
          .addEventListener("mousemove", function (e) {
            // console.log(e);
            let { offsetX, offsetY } = e;
            if (e.target !== this) {
              offsetX += e.target.offsetLeft;
              offsetY += e.target.offsetTop;
            }

            let lengthX =
              Math.floor((offsetX / this.offsetWidth) * length) * 2 - length;
            let lengthY =
              Math.floor((offsetY / this.offsetHeight) * length) * 2 - length;

            text.style.textShadow = `
            ${lengthX * -0.5}px ${lengthY * -0.5}px 5px #575fcf,
            ${lengthX * 0.5}px ${lengthY * 0.5}px 5px #0fbcf9,
            ${lengthX * -1}px ${lengthY * 1}px 5px #00d8d6,
            ${lengthX * 1}px ${lengthY * -1}px 5px #05c46b

            `;
          });
      })();
    </script>
  </body>
</html>
